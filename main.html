    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createStars();
    }
    window.addEventListener('resize', resizeCanvas);

    function createStars() {
      stars = [];
      for (let i = 0; i < 120; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.5 + 0.5,
          alpha: Math.random(),
          dAlpha: (Math.random() - 0.5) * 0.02
        });
      }
    }
    resizeCanvas();

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.save();
        ctx.globalAlpha = Math.abs(star.alpha);
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.restore();

        // Update star
        star.alpha += star.dAlpha;
        if (star.alpha <= 0 || star.alpha >= 1) star.dAlpha *= -1;
      }
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // --- V√≤ng quay may m·∫Øn ---
    function showLuckyWheel() {
      const prizes = [
        "5 tri·ªáu", "8 tri·ªáu", "0ƒë", "10 tri·ªáu", "0ƒë", "0ƒë", "0ƒë", "0ƒë"
      ];
      const colors = [
        "#f9d423", "#e57373", "#81c784", "#64b5f6", "#ffd54f", "#ba68c8", "#ffb74d", "#4dd0e1"
      ];
      container.innerHTML = `
        <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:70vh;">
          <div style="font-size:2rem;color:#e89dbb;font-weight:bold;margin-bottom:24px;">V√≤ng quay may m·∫Øn</div>
          <canvas id="wheel" width="340" height="340" style="border-radius:50%;box-shadow:0 4px 24px #0002;"></canvas>
          <button id="spinBtn" class="next-button" style="margin-top:32px;background:#e89dbb;font-size:1.2rem;">Quay th√¥i!</button>
        </div>
      `;

      const wheel = document.getElementById('wheel');
      const ctx = wheel.getContext('2d');
      const spinBtn = document.getElementById('spinBtn');
      let angle = 0;
      let spinning = false;

      // V·∫Ω v√≤ng quay
      function drawWheel(currentAngle = 0) {
        ctx.clearRect(0, 0, wheel.width, wheel.height);
        const cx = wheel.width/2, cy = wheel.height/2, r = 160;
        for(let i=0;i<prizes.length;i++) {
          const start = currentAngle + i*2*Math.PI/prizes.length;
          const end = currentAngle + (i+1)*2*Math.PI/prizes.length;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.arc(cx, cy, r, start, end);
          ctx.closePath();
          ctx.fillStyle = colors[i%colors.length];
          ctx.fill();
          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(start + Math.PI/prizes.length);
          ctx.textAlign = "right";
          ctx.font = "bold 1.1rem Arial";
          ctx.fillStyle = "#fff";
          ctx.fillText(prizes[i], r-18, 10);
          ctx.restore();
        }
        // V·∫Ω kim ch·ªâ
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(0);
        ctx.beginPath();
        ctx.moveTo(0, -r-8);
        ctx.lineTo(-12, -r+24);
        ctx.lineTo(12, -r+24);
        ctx.closePath();
        ctx.fillStyle = "#e89dbb";
        ctx.fill();
        ctx.restore();
      }
      drawWheel();

      // Quay v√≤ng quay
      spinBtn.onclick = () => {
        if (spinning) return;
        spinning = true;
        let spinAngle = Math.random()*2*Math.PI + 8*Math.PI; // Quay nhi·ªÅu v√≤ng
        let duration = 3200;
        let start = null;
        function animateWheel(ts) {
          if (!start) start = ts;
          let progress = (ts - start) / duration;
          if (progress > 1) progress = 1;
          angle = spinAngle * easeOutCubic(progress);
          drawWheel(angle);
          if (progress < 1) {
            requestAnimationFrame(animateWheel);
          } else {
            // X√°c ƒë·ªãnh ph·∫ßn th∆∞·ªüng
            let idx = prizes.length - Math.floor(((angle % (2*Math.PI)) / (2*Math.PI)) * prizes.length) - 1;
            if (idx < 0) idx += prizes.length;
            setTimeout(() => {
              showPrizeResult(prizes[idx]);
            }, 800);
          }
        }
        requestAnimationFrame(animateWheel);
      };

      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }
    }
